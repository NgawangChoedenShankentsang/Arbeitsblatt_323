<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="input" placeholder="Enter location...">
        <button id="addButton">Add</button>
        <button id="deleteButton">Delete All</button>
        <table id="table">
            <thead>
                <tr>
                    <th>Location</th>
                    <th>Temp</th>
                    <th>Low</th>
                    <th>High</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
